      width: 0px
      # 边框样式 默认 solid
      style: solid
      # 边框颜色 默认淡蓝色 #49b1f5
      color: "#49b1f5"
      # 自动旋转 可选值 flash（闪现） link_custom（单色呼吸灯） link_custom1（彩色呼吸灯）
